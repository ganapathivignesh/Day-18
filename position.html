  <style type="text/css">
	div p{
         
		 width:200px;
		 height:200px;
		 background-color:#ccff00;
		 border:2px #00ff00;
        }
		div#fixed{
        position:fixed;
		bottom:0;
		right:0;
		}
		div#relative{
		position:relative;
		left:200px;
		top:100px;

		}
		div#absolute{
         position:absolute;
         top:100px;
		 right:0px;
		}
		div#sticky{
		background-color:#00ffcc;
		border:2px solid;

          position:sticky;


		}
  </style>
 </head>
 <body>
    <div>
        <p> this is a div </p>
    </div>
	<div id="fixed">
           <p>this is first para  </p>
    </div>
	<div id="relative">
           <p>this is second para  </p>
    </div>
	<div id="absolute">
           <p>this is third para  </p>
    </div>
	<div id="sticky" >
	<div style="padding bottom:1500px">
           <p>this is fourth para  </p>
		   </div>
    </div>
